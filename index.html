<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Homework_10_JS</title>
</head>

<body>
  <section class="request">


    <form class="form request__form" id="getAllInfo">
      <div class="form__cont">
        <p class="form__text">Get info about all users</p>
      </div>
      <button type="submit" class="form__button">Submit</button>
    </form>

    <form class="form request__form" id="findByID">
      <div class="form__cont">
        <p class="form__text">Find user by ID</p>
        <div class="form__input-cont">
          <label class="form__label">Input user ID here
            <input type="text" name="userID" placeholder="User ID" class="form__input" required>
          </label>
        </div>
      </div>
      <button type="submit" class="form__button">Submit</button>
    </form>

    <form class="form request__form" id="addNewUser">
      <div class="form__cont">
        <p class="form__text">Add a new user into BD</p>
        <div class="form__input-cont">
          <label class="form__label">Input new user name
            <input type="text" name="username" placeholder="User name" class="form__input" required>
          </label>
          <label class="form__label">Input new user age
            <input type="number" min="0" max="150" name="userage" placeholder="User age" class="form__input" required >
          </label>
        </div>
      </div>
      <button type="submit" class="form__button">Submit</button>
    </form>

    <form class="form request__form" id="removeUser">
      <div class="form__cont">
        <p class="form__text">Remove an existing user from BD</p>
        <div class="form__input-cont">
          <label class="form__label">Input user ID here
            <input type="text" name="userID" placeholder="User ID" class="form__input"  required>
          </label>
        </div>
      </div>
      <button type="submit" class="form__button">Submit</button>
    </form>

    <form class="form request__form" id="updateUser">
      <div class="form__cont">
        <p class="form__text">Update user info</p>
        <div class="form__input-cont">
          <label class="form__label">Input user ID here
            <input type="text" name="userID" placeholder="User ID" class="form__input" required>
          </label>
          <label class="form__label">Input user name
            <input type="text" name="username" placeholder="User name" class="form__input" required>
          </label>
          <label class="form__label">Input user age
            <input type="number" min="0" max="150" name="userage" placeholder="User age" class="form__input" required >
          </label>
        </div>
      </div>
      <button type="submit" class="form__button">Submit</button>
    </form>
  </section>

  <section class="output">
    <h2 class="output__title">Output:</h2>
    <div class="output__field" id="outputField"></div>
  </section>


  </div>

  <div class="spinner" id="spinner"><div></div><div></div><div></div><div></div></div>

  <script src="./index.js"></script>
</body>

</html>
